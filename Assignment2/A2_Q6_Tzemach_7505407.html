<script type = "text/javascript">

var number;

do {
num = window.prompt("Enter a number: ");
var numString = num.toString(); 
if (numString.charAt(0)=="0" || numString.length != 5){
window.alert("ERROR! Please enter a number of length five and\nthat does not start with a zero!")
}}
while(numString.charAt(0)=="0" || numString.length != 5); 

var revString = reverse(numString);
if(revString==numString) {
document.writeln("<h1> The number is a palindrome!" + "</h1>");
} else{
document.writeln("<h1> The number IS NOT a palindrome!" + "</h1>"); }

function reverse(s) {
  var o = '';
  for (var i = s.length - 1; i >= 0; i--)
    o += s[i];
  return o;
}
