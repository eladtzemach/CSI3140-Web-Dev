<script type = "text/javascript">

//p#q = quantity of # product, p#t = total price of # given the quantity
var p1t, p1q, p2t, p2q, p3t, p3q, p4t, p4q, p5t, p5q = 0;
var p1p = 2.98;
var p2p = 4.50;
var p3p = 9.98;
var p4p = 4.49;
var p5p = 6.87;


choice = window.prompt("Enter product number: (0 to exit) ");

while (choice != 0){

switch (choice){
   case "1":
     p1q = window.prompt("Enter product quantity: ");
	 p1t = p1q*p1p;
	 break;
   case "2":
     p2q = window.prompt("Enter product quantity: ");
	 p2t = p2q*p2p;
	 break;
   case "3":
     p3q = window.prompt("Enter product quantity: ");
	 p3t = p3q*p3p;
	 break;
   case "4":
     p4q = window.prompt("Enter product quantity: ");
	 p4t = p4q*p4p;
	 break;
   case "5":
     p5q = window.prompt("Enter product quantity: ");
	 p5t = p5q*p5p;
	 break;
}
  
  choice = window.prompt("Enter product number: (0 to exit) ");
}
</script>
